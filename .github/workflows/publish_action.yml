name: Publish to Comfy Registry

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install comfy-cli
        run: pip install comfy-cli

      - name: Publish to registry
        env:
          REGISTRY_ACCESS_TOKEN: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
          COMFY_TRACKING_OPT_IN: "no"
        run: |
          if [ -z "$REGISTRY_ACCESS_TOKEN" ]; then
            echo "Error: REGISTRY_ACCESS_TOKEN secret is not set"
            exit 1
          fi
          # Answer tracking prompt and provide API key
          echo -e "n\n$REGISTRY_ACCESS_TOKEN" | comfy node publish
